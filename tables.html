<!DOCTYPE html>
<html>
<head>
    <title>Tabla  con cabecera</title>
</head>
<body>
    <table border="2">
        <caption>Mi tablita</caption>
        <tr>
            <th scope="col">Nombre del articulo</th>
            <th scope="col">Precios</th>
            <th scope="col">Cantidad</th>
        </tr>
        <tr>
            <td>Lap</td>
            <td>12,000</td>
            <td><center>2</center></td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>200</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Bocinas con luces de color</td>
            <td>1,000</td>
            <td>3</td>
        </tr>
        <tr>
            <th scope="row">Total</th>
            <td>---</td>
            <td>10</td>
            <td><strong>$28,000</strong></td>
        </tr>
    </table>
</body>
</html>
