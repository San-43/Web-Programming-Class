<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Temperature Conversion — 25°C to K, °F, °R, °Ré</title>
<style>
  :root { color-scheme: light dark; --bg:#0b1020; --card:#121831; --fg:#eaf1ff; --accent:#61dafb }
  body { margin:0; font-family:system-ui, Arial, sans-serif; background:var(--bg); color:var(--fg) }
  .wrap { max-width:720px; margin:28px auto; padding:0 16px; display:grid; gap:16px }
  .card { background:var(--card); border:1px solid rgba(255,255,255,.2); border-radius:14px; padding:16px }
  h1 { margin:0 0 4px; font-size:1.25rem }
  .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap }
  input[type="number"]{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.3); background:transparent; color:var(--fg); width:140px }
  button{ padding:10px 12px; border-radius:10px; border:1px solid transparent; background:var(--accent); color:#05111f; font-weight:700; cursor:pointer }
  table{ width:100%; border-collapse:collapse; margin-top:10px; font-variant-numeric:tabular-nums }
  th,td{ padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.16); text-align:left }
  th{ opacity:.85 }
  .unit{ opacity:.85 }
</style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Temperature Conversion</h1>
      <div class="row">
        <label for="c">Celsius (°C)</label>
        <input id="c" type="number" step="0.01" value="25" />
        <button id="reset">Reset to 25°C</button>
      </div>
      <table aria-label="Converted temperatures">
        <thead>
          <tr><th>Scale</th><th>Value</th><th class="unit">Unit</th></tr>
        </thead>
        <tbody>
          <tr><td>Kelvin</td>     <td id="k">—</td><td class="unit">K</td></tr>
          <tr><td>Fahrenheit</td> <td id="f">—</td><td class="unit">°F</td></tr>
          <tr><td>Rankine</td>    <td id="r">—</td><td class="unit">°R</td></tr>
          <tr><td>Réaumur</td>    <td id="re">—</td><td class="unit">°Ré</td></tr>
        </tbody>
      </table>
    </section>
  </main>

<script>
  const el = id => document.getElementById(id);
  const round = (n, d=2) => Math.round(n * 10**d) / 10**d;

  function convertFromCelsius(c){
    const C = Number(c);
    if (Number.isNaN(C)) return {K:"—", F:"—", Ra:"—", Re:"—"};
    const K  = C + 273.15;
    const F  = (C * 9/5) + 32;
    const Ra = (C + 273.15) * 9/5;
    const Re = C * 4/5;
    return {
      K:  round(K, 2).toFixed(2),
      F:  round(F, 2).toFixed(2),
      Ra: round(Ra,2).toFixed(2),
      Re: round(Re,2).toFixed(2)
    };
  }

  function render(){
    const {K,F,Ra,Re} = convertFromCelsius(el('c').value);
    el('k').textContent  = K;
    el('f').textContent  = F;
    el('r').textContent  = Ra;
    el('re').textContent = Re;
  }

  el('c').addEventListener('input', render);
  el('reset').addEventListener('click', () => { el('c').value = 25; render(); });

  render(); // initial render for default 25°C
</script>
</body>
</html>
