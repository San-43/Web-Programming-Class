<!DOCTYPE html>
<html>
<head>
    <title>Tabla  con cabecera</title>
</head>
<body>
    <table border="2">
        <tr>
            <th scope="row">Nombre del Articulo</th>
            <td>Lap</td>
            <td>Mouse</td>
            <td>Bocinas con luces de color</td>
        </tr>
        <tr>
            <th scope="row">Precio</th>
            <td>12,000</td>
            <td>1,000</td>
            <td>500</td>
        </tr>
        <tr>
            <th scope="row">Cantidad</th>
            <td>2</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th scope="row">Resurtir</th>
            <td>No</td>
            <td><strong>Si</strong></td>
            <td>Si</td>
        </tr>
    </table>
</body>
</html>
